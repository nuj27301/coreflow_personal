<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

    <th:block layout:fragment="css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
        <style>
            /* 전체 폰트 */
            body {
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            }

            /* 추천 상품 카드 스타일 */
            #productCarousel .product-card {
                border-radius: 12px;
                overflow: hidden;
                transition: transform 0.3s, box-shadow 0.3s, border-color 0.3s;
                border: 1px solid #e9ecef;
                background-color: #fff;
            }

            #productCarousel .product-card:hover {
                transform: translateY(-5px);
                box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
                border-color: #000;
            }

            #productCarousel .product-card img {
                object-fit: cover;
                width: 100%;
                height: 280px;
                transition: transform 0.4s;
            }

            #productCarousel .product-card:hover img {
                transform: scale(1.05);
            }

            #productCarousel .card-body {
                display: flex;
                flex-direction: column;
                padding: 16px;
            }

            #productCarousel .card-title {
                font-weight: bold;
                font-size: 1rem;
                margin-bottom: 8px;
            }

            /* 재고 배지 통일 */
            #productCarousel .badge.bg-success {
			  background-color: #D8BFAF !important;
			  color: #5C4033 !important;
            }

            #productCarousel .badge.bg-danger {
			  background-color: #e74c3c !important; /* 연한 빨강 */
			  color: #fff !important;
            }

            /* 버튼 통일 */
            #productCarousel .btn-action-main {
                border-radius: 8px;
                font-weight: 600;
                min-height: 40px;
                font-size: 0.9rem;
                padding: 0 0.75rem;
                transition: all 0.3s;
            }

            #productCarousel .btn-outline-dark {
                border: 2px solid #000;
                color: #000;
                background-color: transparent;
            }

            #productCarousel .btn-outline-dark:hover {
                background-color: #000;
                color: #fff;
            }

            #productCarousel .btn-dark {
                background-color: #000;
                border-color: #000;
                color: #fff;
            }

            #productCarousel .btn-dark:hover {
                background-color: #333;
                border-color: #333;
            }

            #productCarousel .btn-action-main i {
                margin-right: 5px;
            }
            
             /* 반응형 (태블릿 이하) */
	    @media (max-width: 992px) {
	        /* 상품 카드 높이 자동 조정 */
	        #productCarousel .product-card img {
	            height: 200px;
	        }
	
	        /* 카드 간격 조정 */
	        #productCarousel .card-body {
	            padding: 12px;
	        }
	
	        /* 폰트 크기 조정 */
	        #productCarousel .card-title {
	            font-size: 0.9rem;
	        }
	
	        #productCarousel .btn-action-main {
	            font-size: 0.8rem;
	            padding: 0.4rem;
	        }
	
	        /* 슬라이드 텍스트 조정 */
	        .carousel-caption h2 {
	            font-size: 1.5rem;
	        }
	
	        .carousel-caption p {
	            font-size: 1rem;
	        }
	    }
	
	    /* 반응형 (모바일 전용) */
	    @media (max-width: 576px) {
	        /* 캐러셀 이미지 크기 줄이기 */
	        .carousel-item img {
	            height: 200px;
	            object-fit: cover;
	        }
	
	        /* 추천상품 카드 한 줄에 하나씩 */
	        #productCarousel .row-cols-md-5 {
	            grid-template-columns: repeat(1, 1fr);
	        }
	
	        /* 버튼 정렬 및 크기 조정 */
	        #productCarousel .btn-action-main {
	            font-size: 0.8rem;
	            padding: 0.3rem 0.5rem;
	        }
	
	        /* 제목, 글자 크기 더 줄이기 */
	        #productCarousel .card-title {
	            font-size: 0.85rem;
	        }
	
	        /* 구분선과 섹션 타이틀 조정 */
	        .section-title-container {
	            flex-direction: column;
	        }
	
	        .custom-hr {
	            display: none;
	        }
	
	        .section-title {
	            font-size: 1.2rem;
	        }
	    }
            
        </style>
    </th:block>
</head>

<th:block layout:fragment="content">

    <!-- 슬라이드 영역: 기존 그대로 -->
    <div id="mainCarousel" class="carousel slide mb-5" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#mainCarousel" data-bs-slide-to="0" class="active"
                aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#mainCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#mainCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>

        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://picsum.photos/1200/400?random=1" class="d-block w-100" alt="슬라이드1">
                <div class="carousel-caption d-none d-md-block">
                    <h2 class="display-5 fw-bold text-white text-shadow-lg">신상품 입고</h2>
                    <p class="fs-5 text-white text-shadow-sm">최신 패션 아이템을 만나보세요.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://picsum.photos/1200/400?random=2" class="d-block w-100" alt="슬라이드2">
                <div class="carousel-caption d-none d-md-block">
                    <h2 class="display-5 fw-bold text-white text-shadow-lg">특별한 세일</h2>
                    <p class="fs-5 text-white text-shadow-sm">지금만 누릴 수 있는 할인 혜택!</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://picsum.photos/1200/400?random=3" class="d-block w-100" alt="슬라이드3">
                <div class="carousel-caption d-none d-md-block">
                    <h2 class="display-5 fw-bold text-white text-shadow-lg">베스트 셀러</h2>
                    <p class="fs-5 text-white text-shadow-sm">인기 상품을 확인해 보세요.</p>
                </div>
            </div>
        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#mainCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">이전</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#mainCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">다음</span>
        </button>
    </div>

    <!-- 추천 상품 영역: 카드 스타일 통합 적용 -->
    <div class="d-flex align-items-center justify-content-center mb-4 section-title-container">
        <hr class="flex-grow-1 mx-3 custom-hr">
        <h3 class="fw-bold text-center text-dark section-title">추천 상품</h3>
        <hr class="flex-grow-1 mx-3 custom-hr">
    </div>

    <div id="productCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="4000">
        <div class="carousel-inner">

            <th:block th:each="productDTO, stat : ${recommendList}">
                <div class="carousel-item" th:classappend="${stat.index == 0} ? ' active'" th:if="${stat.index % 5 == 0}">
                    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-5 g-4">

                        <div class="col" th:each="p, subStat : ${recommendList}" th:if="${subStat.index >= stat.index and subStat.index < stat.index + 5}">
                            <div class="card shadow-sm h-100 product-card">

								<a href="#" th:data-pro_num="${p.pro_num}" th:data-cate_name="${p.cate_name}" class="pro_info">
                                <img th:src="|/product/image_display?dateFolderName=${p.pro_up_folder}&fileName=s_${p.pro_img}|"
                                    class="card-img-top" alt="${p.pro_name}">
								</a>
								
                                <div class="card-body d-flex flex-column">
                                    <h5 class="card-title text-truncate fw-bold mb-2" th:text="${p.pro_name}">상품 제목</h5>
                                    <p class="mb-1 fs-5 text-dark fw-semibold">
                                        <span th:text="${#numbers.formatInteger(p.pro_price, 3, 'COMMA')}"></span> 원
                                    </p>
                                    <p class="mb-3">
                                        <span th:if="${p.pro_amount > 0}" class="badge rounded-pill bg-success">재고: <span th:text="${p.pro_amount}"></span> 개</span>
                                        <span th:if="${p.pro_amount == 0}" class="badge rounded-pill bg-danger">품절</span>
                                    </p>

                                    <div class="mb-3" th:if="${p.pro_amount > 0}">
                                        <label class="form-label small mb-1 fw-bold">구매 수량</label>
                                        <input type="number" class="form-control form-control-sm" name="quantity" min="1"
                                            th:max="${p.pro_amount}" th:value="1">
                                    </div>

                                    <div class="mt-auto d-flex gap-2 align-items-stretch">
                                        <form th:action="@{/cart/add}" method="post" class="flex-fill d-flex">
                                            <input type="hidden" name="pro_num" th:value="${p.pro_num}">
                                            <input type="hidden" name="quantity" value="1" class="selected-qty">
                                            <button type="button" name="btn_cart_add" th:data-pro_num="${p.pro_num}"
                                                class="btn btn-outline-dark w-100 btn-action-main d-flex align-items-center justify-content-center">
                                               <i class="fa-solid fa-cart-shopping"></i>장바구니
                                            </button>
                                        </form>
                                        <form th:action="@{/order/now}" method="post" class="flex-fill d-flex">
                                            <input type="hidden" name="pro_num" th:value="${p.pro_num}">
                                            <input type="hidden" name="quantity" value="1" class="selected-qty">
                                            <button type="button" name="btn_direct_buy" th:data-pro_num="${p.pro_num}"
                                                class="btn btn-dark w-100 btn-action-main d-flex align-items-center justify-content-center">
                                                <i class="fa-solid fa-credit-card"></i>구매
                                            </button>
                                        </form>
                                    </div>

                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </th:block>

        </div>
    </div>

</th:block>

<th:block layout:fragment="script2">
<script th:inline="javascript">
	$(document).ready(function() {
	
	    $("button[name='btn_cart_add']").on("click", function() {
	      let pro_num = $(this).data("pro_num");
	      let cart_amount = $(this).parents("div.card").find("input[name='quantity']").val();
	
	      $.ajax({
	        url: '/cart/cart_add',
	        type: 'post',
	        headers: {'AJAX': 'true'},
	        data: {pro_num: pro_num, cart_amount: cart_amount},
	        dataType: 'json',
	        success: function(response) {
	            // 로그인 체크
	            if(response.needLogin) {
	                alert(response.message);
	                location.href = '/member/login';
	                return;
	            }
	            // 성공 처리
	            if(response.success) {
	                alert("장바구니에 등록되었습니다");
	                if(confirm("장바구니로 이동하겠습니까?")) {
	                    location.href = "/cart/cart_list";
	                }
	            }
	        },
	        error: function(xhr) {
	            if(xhr.responseJSON && xhr.responseJSON.needLogin) {
	                alert(xhr.responseJSON.message);
	                window.location.href = '/member/login';
	            } else {
	                alert('오류가 발생했습니다.');
	            }
	        }
	    });
	});
		
		 // 바로구매 name="btn_direct_buy"
	    $("button[name='btn_direct_buy']").on("click", function() {
	      let pro_num = $(this).data("pro_num");
	      let buy_amount = $(this).parents("div.card").find("input[type='number'][name='quantity']").val();
	      
	      $.ajax({
	          url: '/cart/cart_add',
	          type: 'post',
	          headers: {'AJAX': 'true'},
	          dataType: 'json',
	          success: function(response) {
	              // 로그인 체크
	              if(response.needLogin) {
	                  alert(response.message);
	                  location.href = '/member/login';
	                  return;
	              }
	              // 성공 처리
	              if(response.success) {
	                  if(confirm("구매페이지로 이동하겠습니까?")) {
	      				location.href = `/order/order_info?pro_num=${pro_num}&cart_amount=${buy_amount}&type=buy`;
	                  }
	              }
	          },
	          error: function(xhr) {
	              if(xhr.responseJSON && xhr.responseJSON.needLogin) {
	                  alert(xhr.responseJSON.message);
	                  window.location.href = '/member/login';
	              } else {
	                  alert('오류가 발생했습니다.');
	              }
	          }
	      });
	  });
	    
	 	// 상품 이미지 클릭. <a href="#" class="pro_info"> 이미지 </a>
		$("a.pro_info").on("click", function(e) {
			e.preventDefault();
			let pro_num = $(this).data("pro_num");
			let cate_name = $(this).data("cate_name");
			
			location.href = `/product/pro_detail?pro_num=${pro_num}&cate_name=${cate_name}`;
			
		});
	
	
	  }); // ready-end event
</script>
</th:block>

</html>
