<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet">

    <th:block layout:fragment="css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
        <style>
            /* 전체 폰트 */
            body {
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            }

            /* 추천 상품 카드 스타일 */
            #productCarousel .product-card {
                border-radius: 12px;
                overflow: hidden;
                transition: transform 0.3s, box-shadow 0.3s, border-color 0.3s;
                border: 1px solid #e9ecef;
                background-color: #fff;
            }

            #productCarousel .product-card:hover {
                transform: translateY(-5px);
                box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
                border-color: #000;
            }

            #productCarousel .product-card img {
                object-fit: cover;
                width: 100%;
                height: 280px;
                transition: transform 0.4s;
            }

            #productCarousel .product-card:hover img {
                transform: scale(1.05);
            }

            #productCarousel .card-body {
                display: flex;
                flex-direction: column;
                padding: 16px;
            }

            #productCarousel .card-title {
                font-weight: bold;
                font-size: 1rem;
                margin-bottom: 8px;
            }

            /* 재고 배지 통일 */
            #productCarousel .badge.bg-success {
                background-color: #000 !important;
                color: #fff !important;
            }

            #productCarousel .badge.bg-danger {
                background-color: #dc3545 !important;
                color: #fff !important;
            }

            /* 버튼 통일 */
            #productCarousel .btn-action-main {
                border-radius: 8px;
                font-weight: 600;
                min-height: 40px;
                font-size: 0.9rem;
                padding: 0 0.75rem;
                transition: all 0.3s;
            }

            #productCarousel .btn-outline-dark {
                border: 2px solid #000;
                color: #000;
                background-color: transparent;
            }

            #productCarousel .btn-outline-dark:hover {
                background-color: #000;
                color: #fff;
            }

            #productCarousel .btn-dark {
                background-color: #000;
                border-color: #000;
                color: #fff;
            }

            #productCarousel .btn-dark:hover {
                background-color: #333;
                border-color: #333;
            }

            #productCarousel .btn-action-main i {
                margin-right: 5px;
            }
        </style>
    </th:block>
</head>

<th:block layout:fragment="content">

    <!-- 슬라이드 영역: 기존 그대로 -->
    <div id="mainCarousel" class="carousel slide mb-5" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#mainCarousel" data-bs-slide-to="0" class="active"
                aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#mainCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#mainCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>

        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://picsum.photos/1200/400?random=1" class="d-block w-100" alt="슬라이드1">
                <div class="carousel-caption d-none d-md-block">
                    <h2 class="display-5 fw-bold text-white text-shadow-lg">신상품 입고</h2>
                    <p class="fs-5 text-white text-shadow-sm">최신 패션 아이템을 만나보세요.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://picsum.photos/1200/400?random=2" class="d-block w-100" alt="슬라이드2">
                <div class="carousel-caption d-none d-md-block">
                    <h2 class="display-5 fw-bold text-white text-shadow-lg">특별한 세일</h2>
                    <p class="fs-5 text-white text-shadow-sm">지금만 누릴 수 있는 할인 혜택!</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://picsum.photos/1200/400?random=3" class="d-block w-100" alt="슬라이드3">
                <div class="carousel-caption d-none d-md-block">
                    <h2 class="display-5 fw-bold text-white text-shadow-lg">베스트 셀러</h2>
                    <p class="fs-5 text-white text-shadow-sm">인기 상품을 확인해 보세요.</p>
                </div>
            </div>
        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#mainCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">이전</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#mainCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">다음</span>
        </button>
    </div>

    <!-- 추천 상품 영역: 카드 스타일 통합 적용 -->
    <div class="d-flex align-items-center justify-content-center mb-4 section-title-container">
        <hr class="flex-grow-1 mx-3 custom-hr">
        <h3 class="fw-bold text-center text-dark section-title">추천 상품</h3>
        <hr class="flex-grow-1 mx-3 custom-hr">
    </div>

    <div id="productCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="4000">
        <div class="carousel-inner">

            <th:block th:each="productDTO, stat : ${recommendList}">
                <div class="carousel-item" th:classappend="${stat.index == 0} ? ' active'" th:if="${stat.index % 5 == 0}">
                    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-5 g-4">

                        <div class="col" th:each="p, subStat : ${recommendList}" th:if="${subStat.index >= stat.index and subStat.index < stat.index + 5}">
                            <div class="card shadow-sm h-100 product-card">

                                <img th:src="|/product/image_display?dateFolderName=${p.pro_up_folder}&fileName=s_${p.pro_img}|"
                                    class="card-img-top" alt="${p.pro_name}">

                                <div class="card-body d-flex flex-column">
                                    <h5 class="card-title text-truncate fw-bold mb-2" th:text="${p.pro_name}">상품 제목</h5>
                                    <p class="mb-1 fs-5 text-dark fw-semibold">
                                        <span th:text="${#numbers.formatInteger(p.pro_price, 3, 'COMMA')}"></span> 원
                                    </p>
                                    <p class="mb-3">
                                        <span th:if="${p.pro_amount > 0}" class="badge rounded-pill bg-success">재고: <span th:text="${p.pro_amount}"></span> 개</span>
                                        <span th:if="${p.pro_amount == 0}" class="badge rounded-pill bg-danger">품절</span>
                                    </p>

                                    <div class="mb-3" th:if="${p.pro_amount > 0}">
                                        <label class="form-label small mb-1 fw-bold">구매 수량</label>
                                        <input type="number" class="form-control form-control-sm" name="quantity" min="1"
                                            th:max="${p.pro_amount}" th:value="1">
                                    </div>

                                    <div class="mt-auto d-flex gap-2 align-items-stretch">
                                        <form th:action="@{/cart/add}" method="post" class="flex-fill d-flex">
                                            <input type="hidden" name="pro_num" th:value="${p.pro_num}">
                                            <input type="hidden" name="quantity" value="1" class="selected-qty">
                                            <button type="button" name="btn_cart_add" th:data-pro_num="${p.pro_num}"
                                                class="btn btn-outline-dark w-100 btn-action-main d-flex align-items-center justify-content-center">
                                                <i class="bi bi-bag-plus"></i> 장바구니
                                            </button>
                                        </form>
                                        <form th:action="@{/order/now}" method="post" class="flex-fill d-flex">
                                            <input type="hidden" name="pro_num" th:value="${p.pro_num}">
                                            <input type="hidden" name="quantity" value="1" class="selected-qty">
                                            <button type="button" name="btn_direct_buy" th:data-pro_num="${p.pro_num}"
                                                class="btn btn-dark w-100 btn-action-main d-flex align-items-center justify-content-center">
                                                <i class="bi bi-credit-card"></i> 구매
                                            </button>
                                        </form>
                                    </div>

                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </th:block>

        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#productCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">이전</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#productCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">다음</span>
        </button>
    </div>

</th:block>
