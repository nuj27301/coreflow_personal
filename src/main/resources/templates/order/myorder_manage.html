<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

<head>
  <style>
    body {
      background-color: #f8f9fa;
      color: #333;
      font-family: 'Segoe UI', sans-serif;
      padding: 30px 0;
    }

    /* 제목 */
    .fw-bold {
      font-size: 35px;
    }

    /* 카드 */
    .card {
      background: #fff;
      border-radius: 16px;
      padding: 24px;
      margin-bottom: 30px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    .card-header {
      background: transparent;
      border-bottom: none;
      padding: 0 0 16px 0;
    }

    .card-title {
      font-size: 1.25rem;
      font-weight: bold;
      margin: 0;
    }

    .card-body {
      padding: 16px;
    }

    /* 테이블 */
    .table th, .table td {
      vertical-align: middle;
      padding: 18px 12px;
      text-align: center;
    }

    .table thead th { 
      color: #333;
      border-bottom: 2px solid #ccc;
      font-size: 1rem;
    }

    .price, .unitprice {
      color: #000;
      font-weight: 600;
    }

    /* 총금액 박스 */
    .cart_total_box {
      background: #e9ecef;
      padding: 8px 16px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      display: inline-block;
      font-weight: bold;
      font-size: 1rem;
    }

    /* 버튼 */
    .btn-primary {
      background: #000;
      border: none;
      color: #fff;
      padding: 10px 20px;
      border-radius: 12px;
      font-weight: bold;
      transition: background 0.3s;
    }
    .btn-primary:hover {
      background: #333;
    }

    .btn-outline-primary {
      border: 2px solid #000;
      color: #000;
      background-color: transparent;
      border-radius: 12px;
      font-weight: 600;
    }
    .btn-outline-primary:hover {
      background: #000;
      color: #fff;
    }

    /* 상품 이미지 */
    .product-img {
      max-width: 100px;
      max-height: 100px;
      border-radius: 8px;
    }

    /* 라디오 버튼 정렬 */
    input[type="radio"] {
      margin-right: 6px;
    }
  </style>
</head>

<th:block layout:fragment="content">
	<div class="row mt-5">
		<div class="col-2">
			<th:block th:replace="~{member/mypage_menu::menu}"></th:block>
		</div>
		
  <div class="col-10">
    <div class="col text-center mb-4 mt-3">
      <h2 class="fw-bold">MYORDER MANAGE</h2>
      <p class="text-muted">Managemet of myorder</p>
    </div>
  

  <!-- 주문상품 테이블 -->
  <div class="row justify-content-center">
    <div class="col-lg-10">
      <div class="card">
        <div class="card-body">
          <table class="table align-middle text-center">
            <thead class="table-light">
              <tr>
                <th>주문번호</th>
                <th>주문자명</th>
                <th>주문금액</th>
                <th>주문일</th>
                <th>주문상태</th>
              </tr>
            </thead>
            
            
            <tbody>
              <tr th:each="OrderDTO : ${myorder_manage}">
			    <td th:text="${OrderDTO['ord_code']}"></td>
			    <td th:text="${OrderDTO['ord_name']}"></td>
                <td class="price" th:text="${#numbers.formatInteger(OrderDTO['ord_price'], 3, 'COMMA')} + '원'"></td>
                <td th:text="${OrderDTO['ord_regdate']}"></td>
   				<td th:text="${OrderDTO['ord_status']}"></td>
               
              </tr>
            </tbody>
            
            
            <tfoot>
              <tr>
                <td colspan="6" class="text-end">
                  
            
                  
                </td>
              </tr>
            </tfoot>
            
            
            
            
          </table>
        </div>
      </div>
   	 </div>
  	</div>
  </div>
  </div>

  

<script th:lnline="javascript">

	

</script>

</th:block>

</html>
