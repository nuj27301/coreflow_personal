<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

<head>
  <style>
    body {
      background-color: #f8f9fa;
      color: #333;
      font-family: 'Segoe UI', sans-serif;
      padding: 30px 0;
    }

    /* 제목 */
    .fw-bold {
      font-size: 35px;
    }

    /* 카드 */
    .card {
      background: #fff;
      border-radius: 16px;
      padding: 24px;
      margin-bottom: 30px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    .card-header {
      background: transparent;
      border-bottom: none;
      padding: 0 0 16px 0;
    }

    .card-title {
      font-size: 1.25rem;
      font-weight: bold;
      margin: 0;
    }

    .card-body {
      padding: 16px;
    }

    /* 테이블 */
    .table th, .table td {
      vertical-align: middle;
      padding: 18px 12px;
      text-align: center;
    }

    .table thead th { 
      color: #333;
      border-bottom: 2px solid #ccc;
      font-size: 1rem;
    }

    .price, .unitprice {
      color: #000;
      font-weight: 600;
    }

    /* 총금액 박스 */
    .cart_total_box {
      background: #e9ecef;
      padding: 8px 16px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      display: inline-block;
      font-weight: bold;
      font-size: 1rem;
    }

    /* 버튼 */
    .btn-primary {
      background: #000;
      border: none;
      color: #fff;
      padding: 10px 20px;
      border-radius: 12px;
      font-weight: bold;
      transition: background 0.3s;
    }
    .btn-primary:hover {
      background: #333;
    }

    .btn-outline-primary {
      border: 2px solid #000;
      color: #000;
      background-color: transparent;
      border-radius: 12px;
      font-weight: 600;
    }
    .btn-outline-primary:hover {
      background: #000;
      color: #fff;
    }

    /* 상품 이미지 */
    .product-img {
      max-width: 100px;
      max-height: 100px;
      border-radius: 8px;
    }

    /* 라디오 버튼 정렬 */
    input[type="radio"] {
      margin-right: 6px;
    }
  </style>
</head>

<th:block layout:fragment="content">

  <div class="row">
    <div class="col text-center mb-4 mt-3">
      <h2 class="fw-bold">ORDER & PAYMENT</h2>
      <p class="text-muted">Complete your purchase</p>
    </div>
  </div>

  <!-- 주문상품 테이블 -->
  <div class="row justify-content-center">
    <div class="col-lg-10">
      <div class="card">
        <div class="card-body">
          <table class="table align-middle text-center">
            <thead class="table-light">
              <tr>
                <th>상품코드</th>
                <th>상품이미지</th>
                <th>상품이름</th>
                <th>가격</th>
                <th>수량</th>
                <th>합계</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="item : ${orderDetails}">
                <td th:text="${item.pro_num}"></td>
                <td>
                  <img class="product-img" th:src="${'/order/image_display?dateFolderName=' + item.pro_up_folder + '&fileName=s_' + item.pro_img}">
                </td>
                <td th:text="${item.pro_name}"></td>
                <td class="price" th:text="${#numbers.formatInteger(item.pro_price, 3, 'COMMA') + '원'}"></td>
                <td th:text="${item.cart_amount}"></td>
                <td class="unitprice" th:text="${#numbers.formatInteger(item.pro_price * item.cart_amount, 3, 'COMMA') + '원'}"></td>
              </tr>
            </tbody>
            <tfoot>
              <tr>
                <td colspan="6" class="text-end">
                  <div class="cart_total_box" th:text="'총금액 : ' + ${#numbers.formatInteger(order_total_price, 3, 'COMMA') + '원'}"></div>
                </td>
              </tr>
            </tfoot>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- 주문자 / 배송지 / 결제 정보 -->
  <form id="orderForm" method="post" action="/order/order_save">
    <div class="row justify-content-center mt-4">
      <div class="col-lg-10">
        <div class="card">
          <div class="card-header"><h5 class="card-title">주문자 정보</h5></div>
          <div class="card-body">
            <div class="row mb-3">
              <label class="col-sm-2 col-form-label">이름</label>
              <div class="col-sm-4">
                <input type="hidden" name="ord_price" th:value="${order_total_price}">
                <input type="hidden" id="p_method" name="p_method">
                <input type="text" class="form-control" id="ord_name_1" th:value="${memberDTO.mbsp_name}">
              </div>
            </div>
            <div class="row mb-3">
              <label class="col-sm-2 col-form-label">연락처</label>
              <div class="col-sm-4">
                <input type="text" class="form-control" id="ord_tel_1" th:value="${memberDTO.mbsp_phone}">
              </div>
            </div>
            <div class="row mb-3">
              <label class="col-sm-2 col-form-label">이메일주소</label>
              <div class="col-sm-4">
                <input type="text" class="form-control" id="ord_mail_1" th:value="${memberDTO.mbsp_email}">
              </div>
            </div>
          </div>
        </div>

        <div class="card">
          <div class="card-header"><h5 class="card-title">배송지 정보</h5></div>
          <div class="card-body">
            <div class="row mb-3">
              <label class="col-sm-2 col-form-label">배송지 선택</label>
              <div class="col">
                <input type="radio" id="receive_info_1" name="receive_info" checked> 기본주소(주문자정보와 동일)
                <input type="radio" id="receive_info_2" name="receive_info"> 새로운 주소
              </div>
            </div>
            <div class="row mb-3">
              <label class="col-sm-2 col-form-label">수령인</label>
              <div class="col">
                <input type="text" class="form-control" id="ord_name_2" name="ord_name" th:value="${memberDTO.mbsp_name}">
              </div>
            </div>
            <div class="row mb-3">
              <label class="col-sm-2 col-form-label">연락처</label>
              <div class="col">
                <input type="text" class="form-control" id="ord_tel_2" name="ord_tel" th:value="${memberDTO.mbsp_phone}">
              </div>
            </div>
            <div class="row mb-3">
              <label class="col-sm-2 col-form-label">우편번호</label>
              <div class="col-sm-4">
                <input type="text" class="form-control" id="sample2_postcode" name="ord_addr_zipcode" th:value="${memberDTO.mbsp_zipcode}">
              </div>
              <div class="col-sm-4">
                <button type="button" class="btn btn-outline-primary" onclick="sample2_execDaumPostcode()">우편번호</button>
              </div>
            </div>
            <div class="row mb-3">
              <label class="col-sm-2 col-form-label">기본주소</label>
              <div class="col-sm-4">
                <input type="text" class="form-control" id="sample2_address" name="ord_addr_basic" th:value="${memberDTO.mbsp_address}">
              </div>
              <label class="col-sm-2 col-form-label">상세주소</label>
              <div class="col-sm-4">
                <input type="text" class="form-control" id="sample2_detailAddress" name="ord_addr_detail" th:value="${memberDTO.mbsp_addressdetail}">
              </div>
            </div>
          </div>
        </div>

        <div class="card">
          <div class="card-header"><h5 class="card-title">결제 정보</h5></div>
          <div class="card-body">
            <div class="row mb-3">
              <label class="col-sm-2 col-form-label">결제방식</label>
              <div class="col">
                <input type="radio" name="payment_method" value="kakaopay" checked> 카카오페이(ajax)
                <input type="radio" name="payment_method" value="account_transfer"> 계좌이체(무통장입금)
              </div>
            </div>
            <div class="row mb-3" id="account_transfer" style="display:none;">
              <label class="col-sm-2 col-form-label">입금계좌</label>
              <div class="col">
                <select name="account_transfer" class="form-control">
                  <option value="">입금은행을 선택하세요.</option>
                  <option value="KEB하나은행">KEB하나은행(123-123-123)</option>
                  <option value="신한은행">신한은행(456-789-123)</option>
                  <option value="국민은행">국민은행(789-456-123)</option>
                  <option value="SC제일은행">SC제일은행(123-789-456)</option>
                </select>
                <input type="text" name="sender" class="form-control mt-2" placeholder="보내는 사람">
              </div>
            </div>
            <div class="row mt-3">
              <div class="col text-center">
                <button type="button" class="btn btn-primary" id="btn_order_payment">주문 및 결제하기</button>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </form>

<!-- iOS에서는 position:fixed 버그가 있음, 적용하는 사이트에 맞게 position:absolute 등을 이용하여 top,left값 조정 필요 -->
<div id="layer" style="display:none;position:fixed;overflow:hidden;z-index:1;-webkit-overflow-scrolling:touch;">
  <img src="//t1.daumcdn.net/postcode/resource/images/close.png" id="btnCloseLayer" style="cursor:pointer;position:absolute;right:-3px;top:-3px;z-index:1" onclick="closeDaumPostcode()" alt="닫기 버튼">
  </div>
  
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script>
  // 우편번호 찾기 화면을 넣을 element
  var element_layer = document.getElementById('layer');

  function closeDaumPostcode() {
      // iframe을 넣은 element를 안보이게 한다.
      element_layer.style.display = 'none';
  }

  function sample2_execDaumPostcode() {
      new daum.Postcode({
          oncomplete: function(data) {
              // 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

              // 각 주소의 노출 규칙에 따라 주소를 조합한다.
              // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
              var addr = ''; // 주소 변수
              var extraAddr = ''; // 참고항목 변수

              //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
              if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
                  addr = data.roadAddress;
              } else { // 사용자가 지번 주소를 선택했을 경우(J)
                  addr = data.jibunAddress;
              }

              // 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다.
              if(data.userSelectedType === 'R'){
                  // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                  // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                  if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
                      extraAddr += data.bname;
                  }
                  // 건물명이 있고, 공동주택일 경우 추가한다.
                  if(data.buildingName !== '' && data.apartment === 'Y'){
                      extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                  }
                  // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                  if(extraAddr !== ''){
                      extraAddr = ' (' + extraAddr + ')';
                  }
                  // 조합된 참고항목을 해당 필드에 넣는다.
                  document.getElementById("sample2_extraAddress").value = extraAddr;
              
              } else {
                  document.getElementById("sample2_extraAddress").value = '';
              }

              // 우편번호와 주소 정보를 해당 필드에 넣는다.
              document.getElementById('sample2_postcode').value = data.zonecode;
              document.getElementById("sample2_address").value = addr;
              // 커서를 상세주소 필드로 이동한다.
              document.getElementById("sample2_detailAddress").focus();

              // iframe을 넣은 element를 안보이게 한다.
              // (autoClose:false 기능을 이용한다면, 아래 코드를 제거해야 화면에서 사라지지 않는다.)
              element_layer.style.display = 'none';
          },
          width : '100%',
          height : '100%',
          maxSuggestItems : 5
      }).embed(element_layer);

      // iframe을 넣은 element를 보이게 한다.
      element_layer.style.display = 'block';

      // iframe을 넣은 element의 위치를 화면의 가운데로 이동시킨다.
      initLayerPosition();
  }

  // 브라우저의 크기 변경에 따라 레이어를 가운데로 이동시키고자 하실때에는
  // resize이벤트나, orientationchange이벤트를 이용하여 값이 변경될때마다 아래 함수를 실행 시켜 주시거나,
  // 직접 element_layer의 top,left값을 수정해 주시면 됩니다.
  function initLayerPosition(){
      var width = 300; //우편번호서비스가 들어갈 element의 width
      var height = 400; //우편번호서비스가 들어갈 element의 height
      var borderWidth = 5; //샘플에서 사용하는 border의 두께

      // 위에서 선언한 값들을 실제 element에 넣는다.
      element_layer.style.width = width + 'px';
      element_layer.style.height = height + 'px';
      element_layer.style.border = borderWidth + 'px solid';
      // 실행되는 순간의 화면 너비와 높이 값을 가져와서 중앙에 뜰 수 있도록 위치를 계산한다.
      element_layer.style.left = (((window.innerWidth || document.documentElement.clientWidth) - width)/2 - borderWidth) + 'px';
      element_layer.style.top = (((window.innerHeight || document.documentElement.clientHeight) - height)/2 - borderWidth) + 'px';
  }
</script>

<script th:lnline="javascript">

	$(document).ready(function() {
	    $("input[name='payment_method']").on("click", function() {
	        let pay_method = $("input[name='payment_method']:checked").val();

	        if(pay_method == "kakaopay") {
	          $("#account_transfer").hide();
	        } else if(pay_method == "account_transfer") {
	          $("#account_transfer").show();
	        }
	      });

	      $("#btn_order_payment").on("click", function() {
	        let pay_method = $("input[name='payment_method']:checked").val();

	        if(pay_method == "kakaopay") {
	          $.ajax({
	            url: '/kakao/kakaoPay',
	            type: 'post',
	            data: { 
	              item_name : '[[${item_name}]]', quantity : [[${quantity}]], ord_price: [[${order_total_price}]],
	              ord_name : $("#ord_name_2").val(), ord_addr_zipcode: $("#sample2_postcode").val(), 
	              ord_addr_basic : $("#sample2_address").val(), ord_addr_detail : $("#sample2_detailAddress").val(),
	              ord_tel : $("#ord_tel_2").val(), ord_mail : $("#ord_mail_2").val()
	            },
	            success: function(response) {
	              location.href = response.next_redirect_pc_url;
	            }
	          });


	        }else if(pay_method == "account_transfer") {
	          
	          $("#p_method").val("무통장입금");
	          $("#orderForm").submit();
	        }
	      });
	      
	      
	      // 새로운 주소 클릭이벤트.  id="receive_info_2" 
	      $("#receive_info_2").on("click", function() {
	    	  
	    	  $("#ord_name_2").val("");
	    	  $("#ord_tel_2").val("");
	    	  $("#ord_mail_2").val("");
	    	  $("#sample2_postcode").val("");
	    	  $("#sample2_address").val("");
	    	  $("#sample2_detailAddress").val("");    	  
	      });
	      
	      // 기본주소 클릭이벤트, 주문자정보로 기입됨. id="receive_info_1"
	      $("#receive_info_1").on("click", function() {
	    	  
	    	  $("#ord_name_2").val($("#ord_name_1").val());
	    	  $("#ord_tel_2").val($("#ord_tel_1").val());
	    	  $("#ord_mail_2").val($("#ord_mail_1").val());
	    	  
	    	  $("#sample2_postcode").val($("#ord_addr_zipcode_2").val());
	    	  $("#sample2_address").val($("#ord_addr_basic_2").val());
	    	  $("#sample2_detailAddress").val($("#ord_addr_detail_2").val());
	    	  
	      });
	      
	});

</script>

</th:block>

</html>
