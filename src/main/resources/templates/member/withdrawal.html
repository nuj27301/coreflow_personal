<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout}">
	
<th:block layout:fragment="content">
	<div class="row mt-5">
		<div class="col-2">
		
			<th:block th:replace="~{member/mypage_menu::menu}"></th:block>
		
		</div>
		
		 <div class="col-10">
            <h2 class="mt-4 mb-4 text-center">회원 탈퇴</h2>

            <div class="row justify-content-center">
                <div class="col-md-10">
                    <div class="card border-danger">
                        <div class="card-header bg-light text-danger">
                            <h4 class="card-title mb-0">회원 탈퇴 안내</h4>
                        </div>

                        <div class="card-body">
                            <p class="mb-4 text-danger fw-bold">
                                회원 탈퇴 시 계정에 대한 정보는 모두 소멸됩니다.
                            </p>

                            <ul class="list-group list-group-flush mb-4">
                                <li class="list-group-item">
                                    • 탈퇴 시 <strong>보유 적립금, 쿠폰, 주문 및 리뷰 내역</strong>은 모두 삭제되며 <strong>복구되지 않습니다</strong>.
                                </li>
                                <li class="list-group-item">
                                    • 탈퇴 후 <strong>동일한 아이디로 재가입이 제한</strong>될 수 있습니다.
                                </li>
                                <li class="list-group-item">
                                    • <strong>진행 중인 주문이나 배송</strong>이 있는 경우, 탈퇴가 제한됩니다.
                                </li>
                            </ul>

                            <p class="text-muted">
                                위 내용을 모두 확인하신 후 탈퇴를 원하시면 아래의 <strong>[회원 탈퇴]</strong> 버튼을 클릭해 주세요.
                            </p>

                            <p class="text-muted mt-3">
                                그동안 저희 쇼핑몰을 이용해 주셔서 진심으로 감사드립니다.
                            </p>
                        </div>

                        <!-- 탈퇴 버튼 -->
                        <div class="card-footer text-center">
                                 <button type="button" class="btn btn-danger px-4" id="btn_withdrawal">회원 탈퇴</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
	</div>
	
</th:block>
<th:block layout:fragment="script2">
<script th:inline="javascript">
	
	$(document).ready(function() {
		
	// 회원탈퇴하기(로그인상태) . id="btn_withdrawal"
		$("#btn_withdrawal").on("click", function() {

			if(!confirm("회원 삭제하시겠습니까?")) return;
			
			$.ajax({
				url : '/member/withdrawal',
				type: 'post',
				dataType: 'text',
				success : function(result) {
					if(result == "success") {
						alert("회원삭제가 되었습니다.");
						location.href = "/";
					}				
				}
			});
		});

	});
</script>
</th:block>
</html>
