<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

<head>
  <style>
    body {
      background-color: #f8f9fa;
      color: #333;
      font-family: 'Segoe UI', sans-serif;
      padding: 30px 0;
    }
    
    /* 제목 */
    .fw-bold {
      font-size: 35px;
    }

    h2, h3 {
      font-weight: bold;
    }

    /* 카드 스타일 */
    .card {
      background: #fff;
      border-radius: 16px;
      padding: 24px;
      margin-bottom: 30px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    .card-body {
      padding: 24px 16px;
    }

    /* 폼 입력 */
    .form-control {
      border-radius: 8px;
      padding: 10px;
    }

    /* 버튼 */
    .btn-primary, .btn-info {
      background: #000;
      border: none;
      color: #fff;
      padding: 10px 20px;
      border-radius: 12px;
      font-weight: bold;
      transition: background 0.3s;
    }
    .btn-primary:hover, .btn-info:hover {
      background: #333;
    }

    .btn-outline-primary {
      border: 2px solid #000;
      color: #000;
      background-color: transparent;
      border-radius: 12px;
      font-weight: 600;
    }
    .btn-outline-primary:hover {
      background: #000;
      color: #fff;
    }

    /* 체크박스 */
    input[type="checkbox"] {
      transform: scale(1.2);
    }

    label {
      font-weight: 600;
    }

    /* 우편번호 레이어 */
    #layer {
      display: none;
      position: fixed;
      z-index: 9999;
      width: 360px;
      height: 450px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      overflow: hidden;
      background: #fff;
    }

    #btnCloseLayer {
      cursor: pointer;
      position: absolute;
      right: 8px;
      top: 8px;
      z-index: 10000;
    }

  </style>
</head>

<th:block layout:fragment="content">
  <div class="row mt-5">
  
  <!-- 메뉴 -->
    <div class="col-2">
      <th:block th:replace="~{member/mypage_menu::menu}"></th:block>
    </div>
    
    <div class="col-10">
      <h2 class="mt-4 mb-4 text-center">USER INFORMATION</h2>
      <p class="text-muted text-center">Update your account details</p>

      <div class="card">
        <div class="card-header">
          <h3 class="card-title mb-0">회원 정보</h3>
        </div>

        <form id="modifyForm" action="/member/modify" method="post">
          <div class="card-body">
            <!-- 아이디 & 가입일 & 수정일 -->
            <div class="row mb-3">
              <div class="col-md-4">
                <label for="mbsp_id" class="form-label">아이디</label>
                <input type="text" class="form-control" id="mbsp_id" name="mbsp_id"
                       th:value="${memberDTO.mbsp_id}" readonly>
              </div>
              <div class="col-md-4">
                <label class="form-label">가입일</label>
                <div class="form-control-plaintext"
                     th:text="${#dates.format(memberDTO.mbsp_datesub, 'yyyy-MM-dd HH:mm:ss')}">가입일</div>
              </div>
              <div class="col-md-4">
                <label class="form-label">수정일</label>
                <div class="form-control-plaintext"
                     th:text="${#dates.format(memberDTO.mbsp_updatedate, 'yyyy-MM-dd HH:mm:ss')}">수정일</div>
              </div>
            </div>

            <!-- 이름 & 성별 -->
            <div class="row mb-3">
              <div class="col-md-4">
                <label for="mbsp_name" class="form-label">이름</label>
                <input type="text" class="form-control" id="mbsp_name" name="mbsp_name"
                       th:value="${memberDTO.mbsp_name}" readonly>
              </div>
              <div class="col-md-4">
                <label for="mbsp_gender" class="form-label">성별</label>
                <input type="text" class="form-control" id="mbsp_gender" name="mbsp_gender"
                       th:value="${memberDTO.mbsp_gender}" readonly>
              </div>
              <div class="col-md-4">
                <label for="mbsp_birthdate" class="form-label">생일</label>
                <input type="text" class="form-control" id="mbsp_birthdate" name="mbsp_birthdate"
                       th:value="${memberDTO.mbsp_birthdate}" readonly>
              </div>
            </div>

            <!-- 이메일 -->
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="mbsp_email" class="form-label">전자우편</label>
                <input type="text" class="form-control" id="mbsp_email" name="mbsp_email"
                       th:value="${memberDTO.mbsp_email}">
              </div>
            </div>

            <!-- 우편번호 -->
            <div class="row mb-3">
              <div class="col-md-4">
                <label for="mbsp_zipcode" class="form-label">우편번호</label>
                <input type="text" class="form-control" id="sample2_postcode" name="mbsp_zipcode"
                       th:value="${memberDTO.mbsp_zipcode}">
              </div>
              <div class="col-md-4 align-self-end">
                <button type="button" class="btn btn-outline-primary"
                        onclick="sample2_execDaumPostcode()">우편번호 검색</button>
              </div>
            </div>

            <!-- 기본주소 & 세부주소 -->
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="mbsp_address" class="form-label">기본주소</label>
                <input type="text" class="form-control" id="sample2_address" name="mbsp_address"
                       th:value="${memberDTO.mbsp_address}">
              </div>
              <div class="col-md-6">
                <label for="mbsp_addressdetail" class="form-label">세부주소</label>
                <input type="text" class="form-control" id="sample2_detailAddress"
                       name="mbsp_addressdetail" th:value="${memberDTO.mbsp_addressdetail}">
                <input type="hidden" id="sample2_extraAddress" placeholder="참고항목">
              </div>
            </div>

            <!-- 연락처 & 메일수신 -->
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="mbsp_phone" class="form-label">연락처</label>
                <input type="text" class="form-control" id="mbsp_phone" name="mbsp_phone"
                       th:value="${memberDTO.mbsp_phone}">
              </div>
              <div class="col-md-6">
                <label for="mbsp_receive" class="form-label">메일 수신</label>
                <div class="form-check mt-2">
                  <input class="form-check-input" type="checkbox" id="mbsp_receive"
                         name="mbsp_receive" value="Y"
                         th:checked="${memberDTO.mbsp_receive == 'Y'}">
                  <label class="form-check-label" for="mbsp_receive">
                    수신 동의
                  </label>
                </div>
              </div>
            </div>

          </div>

          <!-- 버튼 -->
          <div class="card-footer text-center">
            <button type="button" class="btn btn-primary" id="btnModify">회원정보 수정</button>
            <button type="reset" class="btn btn-outline-primary">취소</button>
          </div>

        </form>
      </div>
    </div>
  </div>
  
    <!-- iOS에서는 position:fixed 버그가 있음, 적용하는 사이트에 맞게 position:absolute 등을 이용하여 top,left값 조정 필요 -->
    <div id="layer" style="display:none;position:fixed;overflow:hidden;z-index:1;-webkit-overflow-scrolling:touch;">
    <img src="//t1.daumcdn.net/postcode/resource/images/close.png" id="btnCloseLayer" style="cursor:pointer;position:absolute;right:-3px;top:-3px;z-index:1" onclick="closeDaumPostcode()" alt="닫기 버튼">
    </div>
</th:block>

<th:block layout:fragment="script2">    
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script>
    // 우편번호 찾기 화면을 넣을 element
    var element_layer = document.getElementById('layer');

    function closeDaumPostcode() {
        // iframe을 넣은 element를 안보이게 한다.
        element_layer.style.display = 'none';
    }

    function sample2_execDaumPostcode() {
        new daum.Postcode({
            oncomplete: function(data) {
                // 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

                // 각 주소의 노출 규칙에 따라 주소를 조합한다.
                // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                var addr = ''; // 주소 변수
                var extraAddr = ''; // 참고항목 변수

                //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
                if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
                    addr = data.roadAddress;
                } else { // 사용자가 지번 주소를 선택했을 경우(J)
                    addr = data.jibunAddress;
                }

                // 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다.
                if(data.userSelectedType === 'R'){
                    // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                    // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                    if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
                        extraAddr += data.bname;
                    }
                    // 건물명이 있고, 공동주택일 경우 추가한다.
                    if(data.buildingName !== '' && data.apartment === 'Y'){
                        extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                    }
                    // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                    if(extraAddr !== ''){
                        extraAddr = ' (' + extraAddr + ')';
                    }
                    // 조합된 참고항목을 해당 필드에 넣는다.
                    document.getElementById("sample2_extraAddress").value = extraAddr;
                
                } else {
                    document.getElementById("sample2_extraAddress").value = '';
                }

                // 우편번호와 주소 정보를 해당 필드에 넣는다.
                document.getElementById('sample2_postcode').value = data.zonecode;
                document.getElementById("sample2_address").value = addr;
                // 커서를 상세주소 필드로 이동한다.
                document.getElementById("sample2_detailAddress").focus();

                // iframe을 넣은 element를 안보이게 한다.
                // (autoClose:false 기능을 이용한다면, 아래 코드를 제거해야 화면에서 사라지지 않는다.)
                element_layer.style.display = 'none';
            },
            width : '100%',
            height : '100%',
            maxSuggestItems : 5
        }).embed(element_layer);

        // iframe을 넣은 element를 보이게 한다.
        element_layer.style.display = 'block';

        // iframe을 넣은 element의 위치를 화면의 가운데로 이동시킨다.
        initLayerPosition();
    }

    // 브라우저의 크기 변경에 따라 레이어를 가운데로 이동시키고자 하실때에는
    // resize이벤트나, orientationchange이벤트를 이용하여 값이 변경될때마다 아래 함수를 실행 시켜 주시거나,
    // 직접 element_layer의 top,left값을 수정해 주시면 됩니다.
    function initLayerPosition(){
        var width = 300; //우편번호서비스가 들어갈 element의 width
        var height = 400; //우편번호서비스가 들어갈 element의 height
        var borderWidth = 5; //샘플에서 사용하는 border의 두께

        // 위에서 선언한 값들을 실제 element에 넣는다.
        element_layer.style.width = width + 'px';
        element_layer.style.height = height + 'px';
        element_layer.style.border = borderWidth + 'px solid';
        // 실행되는 순간의 화면 너비와 높이 값을 가져와서 중앙에 뜰 수 있도록 위치를 계산한다.
        element_layer.style.left = (((window.innerWidth || document.documentElement.clientWidth) - width)/2 - borderWidth) + 'px';
        element_layer.style.top = (((window.innerHeight || document.documentElement.clientHeight) - height)/2 - borderWidth) + 'px';
    }
</script>          

<script>
    $(document).ready(function() {
    	
    	// 회원정보수정버튼
    	// id="btnModify"  id="modifyForm"
    	$("#btnModify").on("click", function(){ 
    		
    	
    		$("#modifyForm").submit();
    		
    	});
    });
</script>
</th:block>
</html>
