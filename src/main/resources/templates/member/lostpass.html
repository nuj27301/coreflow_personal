<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

<head>
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
      padding: 30px 0;
    }

    h5 {
      font-weight: bold;
      font-size: 1.25rem;
      margin-bottom: 20px;
    }

    .card {
      background: #fff;
      border-radius: 16px;
      padding: 24px;
      margin-bottom: 30px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    label {
      font-weight: 600;
    }

    input.form-control {
      border-radius: 12px;
      border: 1px solid #ccc;
      padding: 10px;
    }

    .btn-primary {
      background: #000;
      border: none;
      color: #fff;
      padding: 10px 20px;
      border-radius: 12px;
      font-weight: bold;
      transition: background 0.3s;
    }
    .btn-primary:hover {
      background: #333;
    }

  </style>
</head>

<th:block layout:fragment="content">
  <div class="row mt-5 justify-content-center">
    
    <!-- 아이디 찾기 카드 -->
    <div class="col-6">
      <div class="card">
        <h5>아이디 찾기</h5>
        <div class="mb-3">
          <label for="mbsp_name" class="form-label">이름</label>
          <input type="text" class="form-control" id="mbsp_name" name="mbsp_name" placeholder="이름을 입력">
        </div>
        <div class="mb-3">
          <label for="mbsp_email1" class="form-label">이메일</label>
          <input type="text" class="form-control" id="mbsp_email1" name="mbsp_email1" placeholder="이메일 입력">
        </div>
        <div class="mb-3 text-center">
          <button type="button" class="btn btn-primary" id="idsearch">아이디 찾기</button>					
        </div>
      </div>
    </div>
    
    <!-- 임시비밀번호 발급 카드 -->
    <div class="col-6">
      <div class="card">
        <h5>임시비밀번호 발급</h5>
        <div class="mb-3">
          <label for="mbsp_id" class="form-label">아이디</label>
          <input type="text" class="form-control" id="mbsp_id" name="mbsp_id" placeholder="아이디를 입력">
        </div>
        <div class="mb-3">
          <label for="mbsp_email2" class="form-label">이메일</label>
          <input type="text" class="form-control" id="mbsp_email2" name="mbsp_email2" placeholder="이메일 입력">
        </div>
        <div class="mb-3 text-center">
          <button type="button" class="btn btn-primary" id="pwtemp">임시 비밀번호 발급</button>
        </div>
      </div>
    </div>
    
  </div>
</th:block>

<th:block layout:fragment="script2">
<script th:inline="javascript">

  $(document).ready(function() {

    // 아이디찾기
    $("#idsearch").on("click", function() {
      $.ajax({
        url : '/member/idsearch',
        type: 'get',
        data : {mbsp_name: $("#mbsp_name").val() , mbsp_email : $("#mbsp_email1").val()},
        dataType: 'text',
        success : function(result) {
          if(result == "success") {
            alert("아이디를 메일로 발송했습니다.");
          } else {
            alert("입력정보를 확인 바랍니다.");						
          }
          $("#mbsp_name").val("");
          $("#mbsp_email1").val("");
        }
      });
    });

    // 임시비밀번호 발급
    $("#pwtemp").on("click", function() {
      $.ajax({
        url : '/member/pwtemp',
        type: 'get',
        data : {mbsp_id: $("#mbsp_id").val() , mbsp_email : $("#mbsp_email2").val()},
        dataType: 'text',
        success : function(result) {
          if(result == "success") {
            alert("임시비밀번호를 메일로 발송했습니다.");
            location.href = "/member/login";
          } else {
            alert("입력정보를 확인 바랍니다.");
            $("#mbsp_id").val("");
            $("#mbsp_email2").val("");
          }
        }
      });
    });

  });

</script>
</th:block>
</html>
