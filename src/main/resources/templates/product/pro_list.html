<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
      
<th:block layout:fragment="css">

      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
      
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
      padding: 0;
    }
    .row.content-wrapper {
	  margin-top: 30px; /* 페이지 제목, 카드 등만 아래로 */
	}

    /* 페이지 제목 */
    h3 {
      font-weight: bold;
      font-size: 1.75rem;
      margin-bottom: 30px;
    }

    /* 상품 카드 */
    .card {
      background: #fff;
      border-radius: 16px;
      padding: 0;
      margin-bottom: 30px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .card:hover {
      transform: translateY(-3px);
    }

    .card-img-top {
      border-top-left-radius: 16px;
      border-top-right-radius: 16px;
      object-fit: cover;
    }

    .card-body {
      padding: 16px;
      display: flex;
      flex-direction: column;
    }

    .card-title {
      font-weight: bold;
      font-size: 1.1rem;
      margin-bottom: 8px;
    }

    .text-primary {
      color: #000 !important;
      font-weight: 600;
    }

	/* 재고 있음 */
	.badge.bg-success {
	  background-color: #D8BFAF !important;
	  color: #5C4033 !important;
	}
	
	/* 품절 */
	.badge.bg-danger {
	  background-color: #e74c3c !important; /* 연한 빨강 */
	  color: #fff !important;
	}

    input[type="number"] {
      border-radius: 12px;
      border: 1px solid #ccc;
      padding: 5px 10px;
      width: 100%;
    }

    /* 버튼 통일 */
    .btn-primary {
      background: #000;
      border: none;
      color: #fff;
      border-radius: 12px;
      font-weight: bold;
      padding: 6px 10px;
      transition: background 0.3s, color 0.3s;
    }
    .btn-primary:hover {
      background: #333;
    }

    .btn-outline-primary {
      border: 2px solid #000;
      background-color: transparent;
      color: #000;
      border-radius: 12px;
      font-weight: 600;
    }
    .btn-outline-primary:hover {
      background-color: #000;
      color: #fff;
    }

    /* 카드 버튼 그룹 */
    .card .mt-auto {
      margin-top: auto;
    }
    .card .d-flex.gap-2 > form {
      flex: 1;
    }

    /* 페이지네이션 */
    .pagination .page-link {
      border-radius: 12px;
      margin: 0 3px;
      padding: 6px 12px;
      color: #000;
      border: 1px solid #ddd;
    }
    .pagination .page-item.active .page-link {
      background-color: #000;
      color: #fff;
      border: 1px solid #000;
    }
  </style>
  
</th:block>

<th:block layout:fragment="content">
  <div class="row">
    <div class="col text-center mb-3 mt-3">
      <h3 th:utext="${cate_name}"></h3>
    </div>
  </div>

  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
    <div class="col" th:each="productDTO : ${productList}">
      <div class="card shadow-sm h-100">

        <!-- 상품 이미지 -->
        <img th:src="|/product/image_display?dateFolderName=${productDTO.pro_up_folder}&fileName=s_${productDTO.pro_img}|"
             class="card-img-top"
             alt="상품 이미지"
             height="255">

        <div class="card-body d-flex flex-column">
          <!-- 상품 제목 -->
          <h5 class="card-title text-truncate fw-bold mb-2"
              th:text="${productDTO.pro_name}"
              title="상품 제목">
            상품 제목
          </h5>

          <!-- 가격 -->
          <p class="mb-1 fs-5 text-primary fw-semibold">
            <span th:text="${#numbers.formatInteger(productDTO.pro_price, 3, 'COMMA')}"></span> 원
          </p>

          <!-- 재고 상태 -->
          <p class="mb-3">
            <span th:if="${productDTO.pro_amount > 0}" class="badge bg-success">
              재고: <span th:text="${productDTO.pro_amount}"></span> 개
            </span>
            <span th:if="${productDTO.pro_amount == 0}" class="badge bg-danger">
              품절
            </span>
          </p>

          <!-- 수량 선택 -->
          <div class="mb-3" th:if="${productDTO.pro_amount > 0}">
            <label class="form-label small mb-1">구매 수량</label>
            <input type="number"
                   class="form-control form-control-sm"
                   name="quantity"
                   min="1"
                   th:max="${productDTO.pro_amount}"
                   th:value="1">
          </div>

          <div class="mt-auto d-flex justify-content-between gap-2">
            <!-- 장바구니 -->
            <form th:action="@{/cart/add}" method="post" class="flex-fill">
              <input type="hidden" name="pro_num" th:value="${productDTO.pro_num}">
              <input type="hidden" name="quantity" value="1" class="selected-qty">
              <button type="button" name="btn_cart_add" th:data-pro_num="${productDTO.pro_num}" class="btn btn-outline-primary btn-sm w-100">
              <i class="fa-solid fa-cart-shopping"></i> 장바구니</button>
            </form>

            <!-- 구매하기 -->
            <form th:action="@{/order/now}" method="post" class="flex-fill">
              <input type="hidden" name="pro_num" th:value="${productDTO.pro_num}">
              <input type="hidden" name="quantity" value="1" class="selected-qty">
              <button type="button" name="btn_direct_buy" th:data-pro_num="${productDTO.pro_num}" class="btn btn-primary btn-sm w-100">
              <i class="fa-solid fa-credit-card"></i> 구매하기</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- 페이지네이션 -->
  <div class="row mt-5">
    <div class="col">
      <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
          <th:block th:if="${pageMaker.prev}">
            <li class="page-item"><a class="page-link" th:href="|/product/pro_list${pageMaker.makeSearch(pageMaker.startPage-1)}&cate_code=${cate_code}|">Previous</a></li>
          </th:block>

          <th:block th:each="num : ${#numbers.sequence(pageMaker.startPage, pageMaker.endPage)}">
            <li class="page-item" th:classappend="${pageMaker.cri.page == num ? 'active' : ''}"><a class="page-link" th:href="|/product/pro_list${pageMaker.makeSearch(num)}&cate_code=${cate_code}|" th:text="${num}"></a></li>
          </th:block>

          <th:block th:if="${pageMaker.next}">
            <li class="page-item"><a class="page-link" th:href="|/product/pro_list${pageMaker.makeSearch(pageMaker.endPage+1)}&cate_code=${cate_code}|">Next</a></li>
          </th:block>
        </ul>
      </nav>
    </div>
  </div>

</th:block>

<th:block layout:fragment="script2">
<script th:inline="javascript">
  $(document).ready(function() {

    $("button[name='btn_cart_add']").on("click", function() {
      let pro_num = $(this).data("pro_num");
      let cart_amount = $(this).parents("div.card").find("input[name='quantity']").val();

      $.ajax({
        url: '/cart/cart_add',
        type: 'post',
        data: {pro_num: pro_num, cart_amount: cart_amount},
        dataType: 'text',
        success: function(data) {
          if(data == "success") {
            alert("장바구니에 등록되었습니다");
            if(confirm("장바구니로 이동하겠습니까?")) {
              location.href = "/cart/cart_list";
            }
          }
        }
      });
    });

    $("button[name='btn_direct_buy']").on("click", function() {
      let pro_num = $(this).data("pro_num");
      let buy_amount = $(this).parents("div.card").find("input[type='number'][name='quantity']").val();
      location.href = `/order/order_info?pro_num=${pro_num}&cart_amount=${buy_amount}&type=buy`;
    });

  });
</script>
</th:block>

</html>
