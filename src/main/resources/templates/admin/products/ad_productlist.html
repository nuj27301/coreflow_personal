!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{admin/layouts/ad_layout}">

<head>
  <meta charset="UTF-8"/>
  <title th:text="${pageTitle}">Admin · Products</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
   <style>
    body{font-family:system-ui, sans-serif; margin:24px;}
    table{border-collapse:collapse; width:100%}
    th,td{border:1px solid #ddd; padding:8px; text-align:left;}
    th{background:#f7f7f7}
    .toolbar{display:flex; gap:8px; margin-bottom:16px;}
    .btn{display:inline-block; padding:8px 12px; border:1px solid #ccc; text-decoration:none; border-radius:8px}
    .btn-primary{background:#111;color:#fff;border-color:#111}
    .btn-danger{color:#b00020;border-color:#b00020}
    .right{margin-left:auto}
  </style> 
</head>
<body>
<header class="toolbar">
  <h2>상품 목록</h2>
  <a class="btn btn-primary right" th:href="@{/admin/products/new}">+ 새 상품</a>
</header>

<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>이름</th>
    <th>가격</th>
    <th>재고</th>
    <th>카테고리ID</th>
    <th>액션</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="p : ${list}">
    <td th:text="${p.id}">1</td>
    <td th:text="${p.name}">상품명</td>
    <td th:text="${#numbers.formatInteger(p.price, 0)}">0</td>
    <td th:text="${p.stock}">0</td>
    <td th:text="${p.categoryIdLong}">0</td>
    <td>
      <a class="btn" th:href="@{'/admin/products/' + ${p.id}}">상세</a>
      <a class="btn" th:href="@{'/admin/products/' + ${p.id} + '/edit'}">수정</a>
      <a class="btn btn-danger"
         th:href="@{'/admin/products/' + ${p.id} + '/delete'}"
         onclick="return confirm('정말 삭제할까요?');">삭제</a>
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
